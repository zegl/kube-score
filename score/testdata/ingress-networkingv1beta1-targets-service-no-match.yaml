apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: app-ingress
  namespace: testspace
spec:
  rules:
  - http:
      paths:
      - path: /app
        backend:
          serviceName: app-service
          servicePort: 5601

      - path: /no-match
        backend:
          serviceName: app-service-123123
          servicePort: 5601

---
kind: Service
apiVersion: v1
metadata:
  name: app-service
  namespace: testspace
spec:
  selector:
    app: kibana
  ports:
  - name: http
    protocol: TCP
    port: 5601
