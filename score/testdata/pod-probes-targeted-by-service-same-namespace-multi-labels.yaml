apiVersion: v1
kind: Pod
metadata:
  name: pod-test-1
  namespace: foospace
  labels:
    app: my-app
    foo: bar
spec:
  containers:
  - name: foobar
    image: foo/bar:latest
    livenessProbe:
      httpGet:
        path: /ready
        port: 8080
---
kind: Service
apiVersion: v1
metadata:
  name: my-service
  namespace: foospace
spec:
  selector:
    app: my-app
    foo: bar
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
