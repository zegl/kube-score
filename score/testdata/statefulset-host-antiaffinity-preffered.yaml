apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: statefulset-preffered-anti-affinity
spec:
  selector:
    matchLabels:
      app: foo
  replicas: 10
  template:
    metadata:
      labels:
        app: foo
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - foo
              topologyKey: kubernetes.io/hostname
      containers:
      - name: foobar
        image: foo:bar
